<!DOCTYPE html>
<html>
  <head>
    <title>Homepage | TODOS</title>
    <style>
      li:not(:last-child) {
        margin-bottom: 12px;
      }

      li span {
        display: none;
        margin-left: 20px;
        color: red;
      }

      li.done {
        color: green;
        font-weight: bold;
        text-decoration: line-through;
      }

      li:hover {
        cursor: pointer;
        opacity: 0.8;
      }

      li:hover span {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>List of Todos</h1>
    <form>
      <input type="text" />
      <button type="submit">Add Todo</button>
    </form>
    <ul id="todo-container">

    </ul>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
