<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login form</h1>
    <form id="login-form">
      <div>
        <label for="email">Email</label>
        <input type='email' id="email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type='password' id="password" />
      </div>
      <button type="submit">Login</button>
    </form>
    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
